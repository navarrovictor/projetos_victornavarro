<!doctype html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

    <title>Bootstrap - Hands-On</title>
  </head>

  <body>
    <div class="container">
      <h2>Collapse + Card</h2>

      <p>
        <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExemplo" role="button" aria-expanded="false" aria-controls="collapseExemplo">
          Expandir / contrair conteúdo
        </a>
      </p>
      <div class="collapse" id="collapseExemplo">
        <div class="card card-body">
          Conteúdo que vai ser exibido após a expansão do Card.
        </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>
  </body>
</html>
