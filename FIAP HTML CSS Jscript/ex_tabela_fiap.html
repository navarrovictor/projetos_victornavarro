<!DOCTYPE html>
  <html lang="pt-br">
    <head>
      <title>Exemplo de tabela</title>
      <meta charset="utf-8" />
    </head>
    <body>
      <table width="500" border="1">
        <thead>
          <tr>
            <!-- Primeira linha -->
            <th width="50%">Curso</th>
            <th>Conteudista</th>
            <th>Tutor</th>
            <th>Realizado</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <!-- Segunda linha -->
            <td>Gamificação</td>
            <td colspan="2">Henrique Poyatos</td>
            <td rowspan="2">Sim</td>           
          </tr>
          <tr>
            <!-- Terceira linha -->
            <td>Prototipação</td>
            <td>Almir Alves</td>
            <td>Almir Alves</td>
            <td>Sim</td>
          </tr>
        </tbody>
      </table>
    </body>
  </html>
