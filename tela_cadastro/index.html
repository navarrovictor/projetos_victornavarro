<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login"> 
            <h1>Vamos começar seu cadastro, leva menos de um minuto!</h1> 
            <img src="cadastro.svg" class="left-login-image" alt="Animação cadastro">
        </div>        
        <div class="right-login">
            <div class="card-login">
                <h1>CADASTRAR</h1>

                <div class="text-field">
                    <label for="usuario">Informe um endereço de e-mail:</label>
                    <input type="text" name="usuario" placeholder="E-mail">
                </div>

                <div class="text-field">
                    <label for="senha">Informe uma senha, utilize símbolos, letras maiúsculas, minúsculas e números</label>
                    <input type="password" name="senha" placeholder="Nova senha">
                </div>

                <div class="text-field">
                    <label for="senha">Confirme a senha</label>
                    <input type="password" name="senha" placeholder="Confirma senha">
                </div>

                <div class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-triangle"></i>
                    Precisamos de uma senha mais forte, utilize símbolos (@,*,$,_), letras maiúsculas e minúsculas, lembre também de colocar números ;-)
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Confirmo que li os <a href="https://pt.lipsum.com/feed/html">termos de uso</a></label>
                  </div>

                <button class="btn-login">Cadastrar</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
